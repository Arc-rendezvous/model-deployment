<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
<div id="form-border">
  <h1 id="description">Customer Default Prediction</h1>
  <form id="survey-form">
    <div class="rowTab">
      <div class="labels">
        <label id="feature1-label" for="feature1">Credit amount:</label>
      </div>
      <div class="tidyTab">
        <input id="feature1" type="text" placeholder="Enter value" class="input-field" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="feature2-label" for="feature2">Duration (in month):</label>
      </div>
      <div class="tidyTab">
        <input id="feature2" type="text" placeholder="Enter value" class="input-field" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="feature3-label" for="feature3">Age:</label>
      </div>
        <div class="tidyTab">
          <input id="feature3" type="number" min=1 max=99 placeholder="Enter value" class="input-field" required>
        </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="feature4">Checking account status:</label>
      </div>
      <div class="tidyTab">
        <select id="feature4" class="dropdown" required>
          <option disabled value>Select an option</option>
          <option value="0" selected="selected">0 <= ... < 200 DM</option>
          <option value="1">< 0 DM</option>
          <option value="2">>= 200 DM / salary assignments for at least 1 year</option>
          <option value="3">no checking account</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="feature5">Purpose:</label>
      </div>
      <div class="tidyTab">
        <select id="feature5" class="dropdown" required>
          <option disabled value>Select an option</option>
          <option value="0" selected="selected">(vacation - does not exist?)</option>
          <option value="1">business</option>
          <option value="2">car (new)</option>
          <option value="3">car (used)</option>
          <option value="4">domestic appliances</option>
          <option value="5">education</option>
          <option value="6">furniture/equipment</option>
          <option value="7">radio/television</option>
          <option value="8">repairs</option>
          <option value="9">retraining</option>
        </select>
      </div>
    </div>
      <div id="submit">Submit</div>
      <div id="result"></div>
  </form>
  </div>
  </body>
</html>
