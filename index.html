<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h1 id="title">Customer Default Prediction</h1>
<div id="form-border">
  <p id="description">Enter the features: </p>
  <form id="survey-form" action="" method="get">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* My Name:</label>
      </div>
      <div class="tidyTab">
        <input id="name" type="text" placeholder="Enter your name" class="input-field" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* My Email:</label>
      </div>
      <div class="tidyTab">
        <input id="email" type="email" placeholder="Enter your email" class="input-field" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="number">* Age:</label>
      </div>
        <div class="tidyTab">
          <input id="number" type="number" min=1 max=99 placeholder="Age" class="input-field" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="dropdown">* Major:</label>
        </div>
        <div class="tidyTab">
          <select id="dropdown" class="dropdown" required>
            <option disabled value>Select an option</option>
            <option value="abc">EL</option>
            <option value="def">EP</option>
            <option value="ghi">ET</option>
          </select>
        </div>
      </div>
      <button id="submit" type="Submit">Submit</button>
  </form>
  </div>
  </body>
</html>
